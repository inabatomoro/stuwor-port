<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Workers Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300,400,700&family=Poppins:wght@600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #1a1a1a; /* Dark background for dramatic effect */
            --card-background: #252525;
            --text-color: #e0e0e0;
            --light-text-color: #ffffff;
            --shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            box-shadow: 0 0 100px rgba(0, 122, 255, 0.15);
        }

        body:not(.modal-is-open) {
            cursor: none;
        }

        body.modal-is-open {
            overflow: hidden;
        }

        .mouse-stalker {
            position: fixed;
            top: 0;
            left: 0;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: rgba(0, 122, 255, 0.4);
            border: 1px solid rgba(0, 122, 255, 0.8);
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease, background-color 0.4s ease, transform 0.1s ease-out;
            z-index: 9999;
            backdrop-filter: blur(1px);
        }

        body.modal-is-open .mouse-stalker {
            display: none;
        }

        .hero {
            background: none;
            text-align: center;
            padding: 15vh 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--light-text-color);
            letter-spacing: 1px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.2), 0 0 40px rgba(0, 122, 255, 0.6);
        }

        .hero p {
            font-size: 1.3rem;
            margin-top: 1rem;
            font-weight: 300;
            max-width: 650px;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .showcase-container {
            width: 90%;
            max-width: 1600px;
            margin: 5rem auto;
            position: relative; /* For absolute positioning of children */
            /* Height will be set dynamically by script */
        }

        .showcase-item {
            position: absolute; /* Crucial for chaotic layout */
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 1s cubic-bezier(0.165, 0.84, 0.44, 1), transform 1s cubic-bezier(0.165, 0.84, 0.44, 1);
            transition-delay: var(--delay, 0s);
            box-shadow: var(--shadow);
            border-radius: 12px;
            overflow: hidden;
        }

        .showcase-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .showcase-image-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            height: 100%;
        }

        .showcase-image-wrapper img {
            width: 100%;
            height: 100%; /* Fill the container perfectly */
            object-fit: cover;
            display: block;
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            transform: scale(1.05);
        }

        .showcase-item:hover .showcase-image-wrapper img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 60%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .showcase-item:hover .image-overlay {
            opacity: 1;
        }

        .image-overlay h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: var(--light-text-color);
            margin: 0 0 0.5rem 0;
            transform: translateY(10px);
            transition: transform 0.5s ease 0.1s;
        }

        .image-overlay p {
            font-size: 1rem;
            margin: 0;
            color: var(--text-color);
            transform: translateY(10px);
            transition: transform 0.5s ease 0.2s;
        }
        
        .showcase-item:hover .image-overlay h3,
        .showcase-item:hover .image-overlay p {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1rem; }
            .showcase-container { margin-top: 2rem; }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            cursor: default;
        }

        .modal-overlay.is-active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background-color: var(--card-background);
            color: var(--text-color);
            padding: 2rem;
            border-radius: 12px;
            max-width: 800px;
            width: 90%;
            box-shadow: var(--shadow);
            transform: translateY(20px);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            position: relative;
        }

        .modal-overlay.is-active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close-button:hover {
            color: var(--primary-color);
        }

        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            color: var(--light-text-color);
            margin-bottom: 0.5rem;
        }

        .modal-creator {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 1rem;
        }

        .modal-description {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .modal-view-more {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        .modal-view-more:hover {
            background-color: #005bb5;
        }

    </style>
</head>
<body>

    <div class="mouse-stalker"></div>

    <header class="hero">
        <h1>The Workers Canvas</h1>
        <p>STUDIO WORKERs（#スタワー） メンバーが生んだ、想像を超えるクリエイティブの数々。<br>スクロールして、お好みの作品をご覧ください。</p>
    </header>

    <main>
        <div class="showcase-container">
            <!-- Portfolio items will be dynamically inserted here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 STUDIO WORKERs Community Showcase</p>
    </footer>

    <!-- Modal Structure -->
    <div class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-button">&times;</button>
            <img src="" alt="" class="modal-image">
            <h3 class="modal-title"></h3>
            <p class="modal-creator"></p>
            <p class="modal-description"></p>
            <a href="#" class="modal-view-more" target="_blank">View More</a>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@sanity/client';
        import imageUrlBuilder from 'https://cdn.skypack.dev/@sanity/image-url';

        document.addEventListener('DOMContentLoaded', () => {
            // --- Sanity Client Setup ---
            const client = createClient({
                projectId: '4n33m7o6',
                dataset: 'production',
                apiVersion: '2024-05-01', // Use a recent date
                useCdn: true,
            });

            const builder = imageUrlBuilder(client);
            function urlFor(source) {
                return builder.image(source);
            }

            // --- Data Fetching and Rendering ---
            let worksData = [];
            const showcaseContainer = document.querySelector('.showcase-container');

            const query = '*[_type == "post"]{_id, title, "slug": slug.current, websiteUrl, mainImage, "authorName": author->name, body}';
            client.fetch(query).then(posts => {
                if (!posts || posts.length === 0) {
                    showcaseContainer.innerHTML = '<p style="text-align: center;">No projects found. Please add content in Sanity Studio.</p>';
                    return;
                }

                worksData = posts.map(p => ({
                    id: p._id,
                    title: p.title,
                    creator: p.authorName,
                    image: p.mainImage ? urlFor(p.mainImage).width(800).url() : 'https://via.placeholder.com/800x600.png?text=No+Image',
                    description: p.body && p.body[0] && p.body[0].children[0] ? p.body[0].children[0].text : '',
                    detailUrl: `detail.html?slug=${p.slug}`,
                }));

                renderShowcase(worksData);
                initializeScripts();
            }).catch(error => {
                console.error('Error fetching data from Sanity:', error);
                showcaseContainer.innerHTML = '<p style="text-align: center; color: red;">Error fetching projects. Check console for details.</p>';
            })

            function renderShowcase(data) {
                showcaseContainer.innerHTML = '';
                let columnHeights = [100, 250]; // Staggered start
                const columnLefts = [2, 52]; // Left position for each column in %
                
                data.forEach((work, index) => {
                    // 1. Generate random size and gap
                    const cos_i = Math.cos(index * 0.7);
                    const width = 35 + Math.random() * 15; // 35% to 50%
                    const height = 500 + (cos_i + 1) * 125; // 500px to 750px
                    const verticalGap = 50 + Math.random() * 100; // 50px to 150px

                    // 2. Find the shorter column
                    const columnIndex = columnHeights[0] <= columnHeights[1] ? 0 : 1;

                    // 3. Create and position the item
                    const item = document.createElement('div');
                    item.className = 'showcase-item';
                    item.dataset.scroll = '';
                    item.dataset.id = work.id;
                    item.style.setProperty('--delay', `${(index % 8) * 0.05}s`);

                    // Apply styles
                    item.style.width = `${width}%`;
                    item.style.height = `${height}px`;
                    item.style.top = `${columnHeights[columnIndex]}px`;
                    item.style.left = `${columnLefts[columnIndex] + (Math.random() - 0.5) * 5}%`; // Re-add jitter
                    item.style.zIndex = index;

                    item.innerHTML = `
                        <a class="showcase-image-wrapper">
                            <img src="${work.image}" alt="${work.title}">
                            <div class="image-overlay">
                                <h3>${work.title}</h3>
                                <p>Created by ${work.creator}</p>
                            </div>
                        </a>
                    `;
                    showcaseContainer.appendChild(item);

                    // 4. Update the height of the column
                    columnHeights[columnIndex] += height + verticalGap;
                });

                // Set the container height to the tallest column
                showcaseContainer.style.height = `${Math.max(...columnHeights)}px`;
            }

            function initializeScripts() {
                // --- Intersection Observer for scroll animations ---
                const scrollElements = document.querySelectorAll("[data-scroll]");
                if ('IntersectionObserver' in window) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add("is-visible");
                            }
                        });
                    }, { threshold: 0.1 });
                    scrollElements.forEach(el => observer.observe(el));
                } else {
                    scrollElements.forEach(el => el.classList.add('is-visible'));
                }

                // --- Mouse Stalker ---
                const stalker = document.querySelector('.mouse-stalker');
                if (stalker) {
                    document.addEventListener('mousemove', (e) => {
                        stalker.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                    });
                    // Re-query for the new items
                    document.querySelectorAll('a, .showcase-item').forEach(el => {
                        el.addEventListener('mouseenter', () => stalker.classList.add('is-hover'));
                        el.addEventListener('mouseleave', () => stalker.classList.remove('is-hover'));
                    });
                }

                // --- Parallax Effect ---
                const parallaxItems = document.querySelectorAll('.showcase-item');
                const parallaxHandler = () => {
                    const windowHeight = window.innerHeight;
                    parallaxItems.forEach(item => {
                        if (item.classList.contains('is-visible')) {
                            const img = item.querySelector('.showcase-image-wrapper img');
                            if (!img) return;
                            const itemRect = item.getBoundingClientRect();
                            const itemCenter = itemRect.top + itemRect.height / 2;
                            const scrollPercent = (itemCenter / windowHeight) * 2 - 1;
                            const parallaxAmount = scrollPercent * -15;
                            
                            let currentScale = 1.05;
                            if (item.matches(':hover')) {
                                currentScale = 1.1;
                            }
                            img.style.transform = `translateY(${parallaxAmount}px) scale(${currentScale})`;
                        }
                    });
                };
                window.addEventListener('scroll', () => window.requestAnimationFrame(parallaxHandler));
                window.requestAnimationFrame(parallaxHandler);

                // --- Modal Logic ---
                const modalOverlay = document.querySelector('.modal-overlay');
                const modalImage = document.querySelector('.modal-image');
                const modalTitle = document.querySelector('.modal-title');
                const modalCreator = document.querySelector('.modal-creator');
                const modalDescription = document.querySelector('.modal-description');
                const modalViewMore = document.querySelector('.modal-view-more');
                const modalCloseButton = document.querySelector('.modal-close-button');

                const openModal = (workId) => {
                    const work = worksData.find(w => w.id === workId);
                    if (work) {
                        modalImage.src = work.image;
                        modalImage.alt = work.title;
                        modalTitle.textContent = work.title;
                        modalCreator.textContent = `Created by ${work.creator}`;
                        modalDescription.textContent = work.description;
                        modalViewMore.href = work.detailUrl;
                        modalOverlay.classList.add('is-active');
                        document.body.classList.add('modal-is-open');
                    }
                };

                const closeModal = () => {
                    modalOverlay.classList.remove('is-active');
                    document.body.classList.remove('modal-is-open');
                };

                parallaxItems.forEach(item => {
                    item.addEventListener('click', () => {
                        openModal(item.dataset.id);
                    });
                });

                modalCloseButton.addEventListener('click', closeModal);
                modalOverlay.addEventListener('click', (e) => {
                    if (e.target === modalOverlay) {
                        closeModal();
                    }
                });
            }

    </script>

</body>
