<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator's Posts - The Workers Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300,400,700&family=Poppins:wght@600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #1a1a1a;
            --card-background: #252525;
            --text-color: #e0e0e0;
            --light-text-color: #ffffff;
            --shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            box-shadow: 0 0 100px rgba(0, 122, 255, 0.15);
        }

        .hero {
            background: none;
            text-align: center;
            padding: 10vh 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--light-text-color);
            letter-spacing: 1px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.2), 0 0 40px rgba(0, 122, 255, 0.6);
        }

        .hero p {
            font-size: 1.1rem;
            margin-top: 1rem;
            font-weight: 300;
            max-width: 650px;
            color: var(--text-color);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .showcase-container {
            width: 90%;
            max-width: 1600px;
            margin: 5rem auto;
            position: static; /* Disable JS absolute positioning for PC */
            column-count: 2; /* 2 columns for PC */
            column-gap: 20px;
            height: auto !important; /* Override JS calculated height */
        }

        .showcase-item {
            position: static; /* Disable JS absolute positioning for PC */
            width: 100% !important; /* Fill column width */
            opacity: 0;
            transform: translateY(60px);
            transition: opacity 1s cubic-bezier(0.165, 0.84, 0.44, 1), transform 1s cubic-bezier(0.165, 0.84, 0.44, 1);
            transition-delay: var(--delay, 0s);
            box-shadow: var(--shadow);
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px; /* Spacing between items within a column */
            break-inside: avoid; /* Prevent items from breaking across columns */
        }

        .showcase-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .showcase-image-wrapper {
            position: relative;
            overflow: hidden;
            display: block;
            height: 100%;
        }

        .showcase-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
            transform: scale(1.05);
        }

        .showcase-item:hover .showcase-image-wrapper img {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 60%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 1.5rem;
            box-sizing: border-box;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .showcase-item:hover .image-overlay {
            opacity: 1;
        }

        .image-overlay h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            color: var(--light-text-color);
            margin: 0 0 0.5rem 0;
            transform: translateY(10px);
            transition: transform 0.5s ease 0.1s;
        }

        .image-overlay p {
            font-size: 1rem;
            margin: 0;
            color: var(--text-color);
            transform: translateY(10px);
            transition: transform 0.5s ease 0.2s;
        }
        
        .showcase-item:hover .image-overlay h3,
        .showcase-item:hover .image-overlay p {
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 4rem 2rem;
            font-size: 1rem;
            color: #888;
        }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1rem; }
            .showcase-container {
                margin-top: 2rem;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                position: static; /* Override JS absolute positioning */
                height: auto !important; /* Override JS calculated height */
                width: 90%;
            }
            .showcase-item {
                position: static; /* Override JS absolute positioning */
                width: auto !important; /* Let grid handle width */
                height: auto !important; /* Let content define height */
                margin-bottom: 0; /* Gap handled by grid */
                transform: none !important; /* Remove JS transform for initial state */
                opacity: 1 !important; /* Ensure visibility */
            }
            .showcase-item.is-visible {
                transform: none;
            }
            .showcase-image-wrapper {
                height: 150px; /* Fixed height for images on mobile in 2 columns */
            }
        }

        .back-to-home {
            display: inline-block;
            margin-top: 2rem;
            margin-left: 5%;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .back-to-home:hover {
            color: #005bb5;
        }

        .action-buttons {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #444;
            width: 100%;
        }
        .action-button {
            display: block;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            margin: 0.5rem auto;
            font-family: 'Poppins', sans-serif;
            width: fit-content;
        }
        .action-button.primary {
            background-color: var(--primary-color);
            color: var(--light-text-color);
        }
        .action-button.primary:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.2);
        }
        .action-button.secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        .action-button.secondary:hover {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.15);
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-to-home">&larr; Back to All Posts</a>

    <header class="hero">
        <h1 id="creator-name"></h1>
        <p>このクリエイターが作成した作品一覧です。</p>
    </header>

    <main>
        <div class="showcase-container">
            <!-- Creator's portfolio items will be dynamically inserted here -->
        </div>
    </main>

            <div id="creator-actions"></div>
    <footer>
        <p>&copy; 2025 STUDIO WORKERs Community Canvas</p>
    </footer>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@sanity/client';
        import imageUrlBuilder from 'https://cdn.skypack.dev/@sanity/image-url';

        document.addEventListener('DOMContentLoaded', () => {
            // --- Sanity Client Setup ---
            const client = createClient({
                projectId: '4n33m7o6',
                dataset: 'production',
                apiVersion: '2024-05-01',
                useCdn: true,
            });

            const builder = imageUrlBuilder(client);
            function urlFor(source) {
                return builder.image(source);
            }

            // --- Data Fetching and Rendering ---
            let worksData = [];
            const showcaseContainer = document.querySelector('.showcase-container');
            const creatorNameElement = document.getElementById('creator-name');

            const params = new URLSearchParams(window.location.search);
            const creatorSlug = params.get('slug');

            if (!creatorSlug) {
                showcaseContainer.innerHTML = '<p style="text-align: center;">No creator slug provided.</p>';
                return;
            }

            // Fetch creator's name
            client.fetch(`*[_type == "author" && slug.current == $creatorSlug][0].name`, { creatorSlug })
                .then(name => {
                    if (name) {
                        creatorNameElement.textContent = name;
                        document.title = `${name}'s Posts - The Workers Canvas`;
                        const creatorActionsDiv = document.getElementById('creator-actions');
                        creatorActionsDiv.innerHTML = `
                            <a href="creator-profile.html?slug=${creatorSlug}" class="action-button primary" target="_blank">Contact Creator</a>
                        `;
                    } else {
                        creatorNameElement.textContent = 'Unknown Creator';
                    }
                })
                .catch(error => {
                    console.error('Error fetching creator name:', error);
                    creatorNameElement.textContent = 'Error';
                });

            // Fetch posts by creator
            const query = `*[_type == "post" && author->slug.current == $creatorSlug]{
                _id,
                title,
                "slug": slug.current,
                websiteUrl,
                mainImage,
                "authorName": author->name,
                body
            }`;
            const queryParams = { creatorSlug };

            client.fetch(query, queryParams).then(posts => {
                if (!posts || posts.length === 0) {
                    showcaseContainer.innerHTML = '<p style="text-align: center;">No posts found for this creator.</p>';
                    return;
                }

                worksData = posts.map(p => ({
                    id: p._id,
                    title: p.title,
                    creator: p.authorName,
                    image: p.mainImage ? urlFor(p.mainImage).width(800).url() : 'https://via.placeholder.com/800x600.png?text=No+Image',
                    description: p.body && p.body[0] && p.body[0].children[0] ? p.body[0].children[0].text : '',
                    detailUrl: `detail.html?slug=${p.slug}`,
                }));

                renderShowcase(worksData);
                initializeScripts();
            }).catch(error => {
                console.error('Error fetching data from Sanity:', error);
                showcaseContainer.innerHTML = '<p style="text-align: center; color: red;">Error fetching projects. Check console for details.</p>';
            })

            function renderShowcase(data) {
                showcaseContainer.innerHTML = '';
                let columnHeights = [100, 250]; // Staggered start
                const columnLefts = [2, 52]; // Left position for each column in %
                
                data.forEach((work, index) => {
                    const cos_i = Math.cos(index * 0.7);
                    const width = 35 + Math.random() * 15; // 35% to 50%
                    const height = 500 + (cos_i + 1) * 125; // 500px to 750px
                    const verticalGap = 50 + Math.random() * 100; // 50px to 150px

                    const columnIndex = columnHeights[0] <= columnHeights[1] ? 0 : 1;

                    const item = document.createElement('div');
                    item.className = 'showcase-item';
                    item.dataset.scroll = '';
                    item.dataset.id = work.id;
                    item.style.setProperty('--delay', `${(index % 8) * 0.05}s`);

                    item.style.width = `${width}%`;
                    item.style.height = `${height}px`;
                    item.style.top = `${columnHeights[columnIndex]}px`;
                    item.style.left = `${columnLefts[columnIndex] + (Math.random() - 0.5) * 5}%`;
                    item.style.zIndex = index;

                    item.innerHTML = `
                        <a class="showcase-image-wrapper" href="${work.detailUrl}">
                            <img src="${work.image}" alt="${work.title}">
                            <div class="image-overlay">
                                <h3>${work.title}</h3>
                                <p>Created by ${work.creator}</p>
                            </div>
                        </a>
                    `;
                    showcaseContainer.appendChild(item);

                    columnHeights[columnIndex] += height + verticalGap;
                });

                showcaseContainer.style.height = `${Math.max(...columnHeights)}px`;
            }

            function initializeScripts() {
                // --- Intersection Observer for scroll animations ---
                const scrollElements = document.querySelectorAll("[data-scroll]");
                if ('IntersectionObserver' in window) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add("is-visible");
                            }
                        });
                    }, { threshold: 0.1 });
                    scrollElements.forEach(el => observer.observe(el));
                } else {
                    scrollElements.forEach(el => el.classList.add('is-visible'));
                }

                // --- Parallax Effect ---
                const parallaxItems = document.querySelectorAll('.showcase-item');
                const parallaxHandler = () => {
                    const windowHeight = window.innerHeight;
                    parallaxItems.forEach(item => {
                        if (item.classList.contains('is-visible')) {
                            const img = item.querySelector('.showcase-image-wrapper img');
                            if (!img) return;
                            const itemRect = item.getBoundingClientRect();
                            const itemCenter = itemRect.top + itemRect.height / 2;
                            const scrollPercent = (itemCenter / windowHeight) * 2 - 1;
                            const parallaxAmount = scrollPercent * -15;
                            
                            let currentScale = 1.05;
                            if (item.matches(':hover')) {
                                currentScale = 1.1;
                            }
                            img.style.transform = `translateY(${parallaxAmount}px) scale(${currentScale})`;
                        }
                    });
                };
                window.addEventListener('scroll', () => window.requestAnimationFrame(parallaxHandler));
                window.requestAnimationFrame(parallaxHandler);
            }
        });
    </script>

</body>
</html>
