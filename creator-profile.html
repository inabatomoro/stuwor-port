<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Profile - The Workers Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300,400,700&family=Poppins:wght@600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #1a1a1a;
            --card-background: #252525;
            --text-color: #e0e0e0;
            --light-text-color: #ffffff;
            --shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 960px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 2rem auto;
            display: block;
            border: 3px solid var(--primary-color);
        }
        .profile-name {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            color: var(--light-text-color);
            text-align: center;
            margin-bottom: 1rem;
        }
        .profile-bio {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .back-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
            margin-top: 2rem;
        }
        .back-link:hover {
            color: #005bb5;
        }
        .action-buttons {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #444;
        }
        .action-button {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            font-family: 'Poppins', sans-serif;
        }
        .action-button.primary {
            background-color: var(--primary-color);
            color: var(--light-text-color);
        }
        .action-button.primary:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.2);
        }
        .loading, .error {
            text-align: center;
            font-size: 1.2rem;
            padding: 4rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 2rem 1rem;
                padding: 1rem;
            }
            .profile-name {
                font-size: 2rem;
            }
            .profile-bio {
                font-size: 1rem;
            }
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            .action-button {
                width: 90%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="creator-profile-container">
        <div class="loading">Loading creator profile...</div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@sanity/client';
        import imageUrlBuilder from 'https://cdn.skypack.dev/@sanity/image-url';
        import { toHTML } from 'https://cdn.skypack.dev/@portabletext/to-html';

        const client = createClient({
            projectId: '4n33m7o6',
            dataset: 'production',
            apiVersion: '2024-05-01',
            useCdn: false, // Always get fresh data for details
        });

        const builder = imageUrlBuilder(client);
        function urlFor(source) {
            return builder.image(source);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('creator-profile-container');
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');

            if (!slug) {
                container.innerHTML = '<div class="error">No creator slug provided.</div>';
                return;
            }

            const query = `*[_type == "author" && slug.current == $slug][0]{
                name,
                bio,
                image
            }`;
            const queryParams = { slug };

            client.fetch(query, queryParams).then(creator => {
                if (!creator) {
                    container.innerHTML = '<div class="error">Creator not found.</div>';
                    return;
                }

                document.title = `${creator.name} Profile - The Workers Canvas`;

                const bioHtml = creator.bio ? toHTML(creator.bio) : '';

                container.innerHTML = `
                    ${creator.image ? `<img src="${urlFor(creator.image).width(300).height(300).url()}" alt="${creator.name}" class="profile-image">` : ''}
                    <h1 class="profile-name">${creator.name}</h1>
                    <div class="profile-bio">${bioHtml}</div>
                    <div class="action-buttons">
                        <a href="https://forms.gle/upDQiuPxo9MNdFPD9" class="action-button primary" target="_blank">メッセージを送る</a>
                    </div>
                    <p style="text-align: center; margin-top: 2rem;"><a href="creator.html?slug=${slug}" class="back-link">&larr; このクリエイターの作品一覧へ</a></p>
                `;
            }).catch(error => {
                console.error('Error fetching data from Sanity:', error);
                container.innerHTML = '<div class="error">Failed to load creator profile. Check the console.</div>';
            });
        });
    </script>
</body>
</html>
