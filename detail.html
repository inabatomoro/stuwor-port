<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Detail - The Workers Canvas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300,400,700&family=Poppins:wght@600,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007aff;
            --background-color: #1a1a1a;
            --card-background: #252525;
            --text-color: #e0e0e0;
            --light-text-color: #ffffff;
            --shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            line-height: 1.7;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .container {
            max-width: 960px;
            margin: 4rem auto;
            padding: 2rem;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        .detail-image {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 2rem;
            background-color: #333;
        }
        .detail-title {
            font-family: 'Poppins', sans-serif;
            font-size: 3rem;
            color: var(--light-text-color);
            margin-bottom: 0.5rem;
        }
        .detail-creator {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 2rem;
        }
        .detail-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .back-link {
            display: inline-block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #005bb5;
        }
        .action-buttons {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #444;
        }
        .action-button {
            display: inline-block;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            margin: 0 0.5rem;
            font-family: 'Poppins', sans-serif;
        }
        .action-button.primary {
            background-color: var(--primary-color);
            color: var(--light-text-color);
        }
        .action-button.primary:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.2);
        }
        .action-button.secondary {
            background-color: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        .action-button.secondary:hover {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.15);
        }
        .loading, .error {
            text-align: center;
            font-size: 1.2rem;
            padding: 4rem;
        }
    </style>
</head>
<body>
    <div class="container" id="detail-container">
        <div class="loading">Loading project details...</div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@sanity/client';
        import imageUrlBuilder from 'https://cdn.skypack.dev/@sanity/image-url';

        const client = createClient({
            projectId: 'hggrvu5w',
            dataset: 'production',
            apiVersion: '2024-05-01',
            useCdn: false, // Always get fresh data for details
        });

        const builder = imageUrlBuilder(client);
        function urlFor(source) {
            return builder.image(source);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('detail-container');
            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('id');

            if (!projectId) {
                container.innerHTML = '<div class="error">No project ID provided.</div>';
                return;
            }

            const query = `*[_type == "project" && _id == $projectId][0]{
                ...,
                creator->{name, contactUrl}
            }`;
            const params_query = { projectId };

            client.fetch(query, params_query).then(project => {
                if (!project) {
                    container.innerHTML = '<div class="error">Project not found.</div>';
                    return;
                }

                document.title = `${project.title} - The Workers Canvas`;

                container.innerHTML = `
                    <img src="${project.image ? urlFor(project.image).width(1200).url() : 'https://via.placeholder.com/1200x600.png?text=No+Image'}" alt="${project.title}" class="detail-image">
                    <h1 class="detail-title">${project.title}</h1>
                    <p class="detail-creator">Created by ${project.creator ? project.creator.name : 'Unknown'}</p>
                    <p class="detail-description">${project.description || ''}</p>
                    <a href="index.html" class="back-link">&larr; Back to Showcase</a>
                    <div class="action-buttons">
                        ${project.websiteUrl ? `<a href="${project.websiteUrl}" class="action-button primary">Visit Website</a>` : ''}
                        ${project.creator && project.creator.contactUrl ? `<a href="${project.creator.contactUrl}" class="action-button secondary">Contact Creator</a>` : ''}
                    </div>
                `;
            }).catch(error => {
                console.error('Error fetching data from Sanity:', error);
                container.innerHTML = '<div class="error">Failed to load project details. Check the console.</div>';
            });
        });
    </script>
</body>
</html>
